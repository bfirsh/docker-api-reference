swagger: "2.0"
schemes:
  - "http"
  - "https"
produces:
  - "application/json"
  - "text/plain"
consumes:
  - "application/json"
  - "text/plain"
basePath: "/v1.25"
info:
  title: "Docker Remote API"
  version: "1.25"
  description: |
    The Docker API is an HTTP REST API served by Docker Engine. It is the API the Docker client uses to communicate with the Engine, so everything the Docker client can do can be done with the API.

    TODO: More general details.

    # Errors

    The Remote API uses standard HTTP status codes to indicate the success or failure of the API call. The body of the response will be JSON in the following format:

    ```
    {
      "message": "page not found"
    }
    ```

    # Authentication

    Authentication for registries is handled client side. The client has to send authentication details to various endpoints that need to communicate with registries, such as `POST /images/(name)/push`. These are sent as `X-Registry-Auth` header as a Base64 encoded (JSON) string with the following structure:

    ```
    {
      "username": "string",
      "password": "string",
      "email": "string",
      "serveraddress": "string"
    }
    ```

    The `serveraddress` is a domain/IP without a protocol. Throughout this structure, double quotes are required.

    If you have already got an identity token from the [`/auth` endpoint](#operation/checkAuthentication), you can just pass this instead of credentials:

    ```
    {
      "identitytoken": "9cbaf023786cd7..."
    }
    ```

definitions:
  Port:
    type: "object"
    description: "An open port on a container"
    properties:
      IP:
        type: "string"
      PrivatePort:
        type: "integer"
        description: "Port on the container"
      PublicPort:
        type: "integer"
        description: "Port exposed on the host"
      Type:
        type: "string"
        enum:
          - "tcp"
          - "udp"
  MountPoint:
    type: "object"
    description: "A mount point inside a container"
    properties:
      Type:
        type: "string"
      Name:
        type: "string"
      Source:
        type: "string"
      Destination:
        type: "string"
      Driver:
        type: "string"
      Mode:
        type: "string"
      RW:
        type: "boolean"
      Propagation:
        type: "string"
  Ulimit:
    type: "object"
    description: "Specifies resource limits, such as max open files"
    properties:
      Name:
        description: "Name of ulimit"
        type: "string"
      Soft:
        description: "Soft limit"
        type: "integer"
      Hard:
        description: "Hard limit"
        type: "integer"
  DeviceMapping:
    type: "object"
    description: "A device mapping between the host and container"
    properties:
      PathOnHost:
        type: "string"
      PathInContainer:
        type: "string"
      CgroupPermissions:
        type: "string"
    example:
      PathOnHost: "/dev/deviceName"
      PathInContainer: "/dev/deviceName"
      CgroupPermissions: "mrw"
  ThrottleDevice:
    type: "object"
    properties:
      Path:
        description: "Device path"
        type: "string"
      Rate:
        description: "Rate"
        type: "integer"
        format: "int64"
        minimum: 0
  Mount:
    type: "object"
    properties:
      Target:
        description: "Container path."
        type: "string"
      Source:
        description: "Mount source (e.g. a volume name, a host path)."
      Type:
        description: |
          The mount type. Available types:

          - `bind` Mounts a file or directory from the host into the container. Must exist prior to creating the container.
          - `volume` Creates a volume with the given name and options (or uses a pre-existing volume with the same name and options). These are **not** removed when the container is removed.
        type: "string"
        enum:
          - "bind"
          - "volume"
      ReadOnly:
        description: "Whether the mount should be read-only."
        type: "boolean"
      BindOptions:
        description: "Optional configuration for the `bind` type."
        type: "object"
        properties:
          Propagation:
            description: "A propagation mode with the value `[r]private`, `[r]shared`, or `[r]slave`."
            enum:
              - "private"
              - "rprivate"
              - "shared"
              - "rshared"
              - "slave"
              - "rslave"
      VolumeOptions:
        description: "Optional configuration for the `volume` type."
        type: "object"
        properties:
          NoCopy:
            description: "Populate volume with data from the target."
            type: "boolean"
            default: false
          Labels:
            description: "User-defined name and labels for the volume as key/value pairs."
            type: "object"
            additionalProperties:
              type: "string"
          DriverConfig:
            description: "Map of driver specific options"
            type: "object"
            properties:
              Name:
                description: "Name of the driver to use to create the volume."
                type: "string"
              Options:
                description: "key/value map of driver specific options."
                type: "object"
                additionalProperties:
                  type: "string"
  Resources:
    description: "A container's resources (cgroups config, ulimits, etc)"
    type: "object"
    properties:
      # Applicable to all platforms
      CpuShares:
        description: "An integer value representing this container's relative CPU weight versus other containers."
        type: "integer"
      Memory:
        description: "Memory limit in bytes."
        type: "integer"
        default: 0
      # Applicable to UNIX platforms
      CgroupParent:
        description: "Path to `cgroups` under which the container's `cgroup` is created. If the path is not absolute, the path is considered to be relative to the `cgroups` path of the init process. Cgroups are created if they do not already exist."
        type: "string"
      BlkioWeight:
        description: "Block IO weight (relative weight)."
        type: "integer"
        minimum: 10
        maximum: 1000
      BlkioWeightDevice:
        description: |
          Block IO weight (relative device weight) in the form `[{"Path": "device_path", "Weight": weight}]`.
        type: "array"
        items:
          type: "object"
          properties:
            Path:
              type: "string"
            Weight:
              type: "integer"
              minimum: 0
      BlkioDeviceReadBps:
        description: |
          Limit read rate (bytes per second) from a device, in the form `[{"Path": "device_path", "Rate": rate}]`.
        type: "array"
        items:
          $ref: "#/definitions/ThrottleDevice"
      BlkioDeviceWriteBps:
        description: |
          Limit write rate (bytes per second) to a device, in the form `[{"Path": "device_path", "Rate": rate}]`.
        type: "array"
        items:
          $ref: "#/definitions/ThrottleDevice"
      BlkioDeviceReadIOps:
        description: |
          Limit read rate (IO per second) from a device, in the form `[{"Path": "device_path", "Rate": rate}]`.
        type: "array"
        items:
          $ref: "#/definitions/ThrottleDevice"
      BlkioDeviceWriteIOps:
        description: |
          Limit write rate (IO per second) to a device, in the form `[{"Path": "device_path", "Rate": rate}]`.
        type: "array"
        items:
          $ref: "#/definitions/ThrottleDevice"
      CpuPeriod:
        description: "The length of a CPU period in microseconds."
        type: "integer"
      CpuQuota:
        description: "Microseconds of CPU time that the container can get in a CPU period."
        type: "integer"
      CpusetCpus:
        description: "CPUs in which to allow execution (e.g., `0-3`, `0,1`)"
        type: "string"
      CpusetMems:
        description: "Memory nodes (MEMs) in which to allow execution (0-3, 0,1). Only effective on NUMA systems."
        type: "string"
      Devices:
        description: "A list of devices to add to the container."
        type: "array"
        items:
          $ref: "#/definitions/DeviceMapping"
      DiskQuota:
        description: "Disk limit (in bytes)."
        type: "integer"
        format: "int64"
      KernelMemory:
        description: "Kernel memory limit in bytes."
        type: "integer"
        format: "int64"
      MemoryReservation:
        description: "Memory soft limit in bytes."
        type: "integer"
        format: "int64"
      MemorySwap:
        description: "Total memory limit (memory + swap). Set as `-1` to enable unlimited swap."
        type: "integer"
        format: "int64"
      MemorySwappiness:
        description: "Tune a container's memory swappiness behavior. Accepts an integer between 0 and 100."
        type: "integer"
        format: "int64"
        minimum: 0
        maximum: 100
      OomKillDisable:
        description: "Disable OOM Killer for the container."
        type: "boolean"
      PidsLimit:
        description: "Tune a container's pids limit. Set -1 for unlimited."
        type: "integer"
        format: "int64"
      Ulimits:
        description: |
          A list of ulimits to set in the container. For example: `{"Name": "nofile", "Soft": 1024, "Hard": 2048}`"
        type: "array"
        items:
          $ref: "#/definitions/Ulimit"
      # Applicable to Windows
      CpuCount:
        description: "CPU count (Windows only)"
        type: "integer"
        format: "int64"
      CpuPercent:
        description: "CPU percent (Windows only)"
        type: "integer"
        format: "int64"
      IOMaximumIOps:
        description: "Maximum IOps for the container system drive (Windows only)"
        type: "integer"
        format: "int64"
      IOMaximumBandwidth:
        description: "Maximum IO in bytes per second for the container system drive (Windows only)"
        type: "integer"
        format: "int64"

  HostConfig:
    allOf:
      - $ref: "#/definitions/Resources"
      - type: "object"
        properties:
          # Applicable to all platforms
          Binds:
            type: "array"
            description: |
              A list of volume bindings for this container. Each volume binding is a string in one of these forms:

              - `host-src:container-dest` to bind-mount a host path into the container. Both `host-src`, and `container-dest` must be an _absolute_ path.
              - `host-src:container-dest:ro` to make the bind-mount read-only inside the container. Both `host-src`, and `container-dest` must be an _absolute_ path.
              - `volume-name:container-dest` to bind-mount a volume managed by a volume driver into the container. `container-dest` must be an _absolute_ path.
              - `volume-name:container-dest:ro` to mount the volume read-only inside the container.  `container-dest` must be an _absolute_ path.
            items:
              type: "string"
          ContainerIDFile:
            type: "string"
            description: "Path to a file where the container ID is written"
          LogConfig:
            type: "object"
            description: "The logging configuration for this container"
            properties:
              Type:
                type: "string"
                enum:
                  - "json-file"
                  - "syslog"
                  - "journald"
                  - "gelf"
                  - "fluentd"
                  - "awslogs"
                  - "splunk"
                  - "etwlogs"
                  - "none"
              Config:
                type: "object"
                additionalProperties:
                  type: "string"
          NetworkMode:
            type: "string"
            description: "Network mode to use for this container. Supported standard values are: `bridge`, `host`, `none`, and `container:<name|id>`. Any other value is taken
              as a custom network's name to which this container should connect to."
          PortBindings:
            type: "object"
            description: "A map of exposed container ports and the host port they should map to."
            additionalProperties:
              type: "object"
              properties:
                HostIp:
                  type: "string"
                  description: "The host IP address"
                HostPort:
                  type: "string"
                  description: "The host port number, as a string"
          RestartPolicy:
            type: "object"
            description: |
              The behavior to apply when the container exits. The default is not to restart.

              An ever increasing delay (double the previous delay, starting at 100ms) is added before each restart to prevent flooding the server.
            properties:
              Name:
                type: "string"
                description: |
                  - `always` Always restart
                  - `unless-stopped` Restart always except when the user has manually stopped the container
                  - `on-failure` Restart only when the container exit code is non-zero
                enum:
                  - "always"
                  - "unless-stopped"
                  - "on-failure"
              MaximumRetryCount:
                type: "integer"
                description: "If `on-failure` is used, the number of times to retry before giving up"
            default: {}
          AutoRemove:
            type: "boolean"
            description: "Automatically remove the container when the container's process exits. This has no effect if `RestartPolicy` is set."
          VolumeDriver:
            type: "string"
            description: "Driver that this container uses to mount volumes."
          VolumesFrom:
            type: "array"
            description: "A list of volumes to inherit from another container, specified in the form `<container name>[:<ro|rw>]`."
            items:
              type: "string"
          Mounts:
            description: "Specification for mounts to be added to the container."
            type: "array"
            items:
              $ref: "#/definitions/Mount"

          # Applicable to UNIX platforms
          CapAdd:
            type: "array"
            description: "A list of kernel capabilities to add to the container."
            items:
              type: "string"
          CapDrop:
            type: "array"
            description: "A list of kernel capabilities to drop from the container."
            items:
              type: "string"
          Dns:
            type: "array"
            description: "A list of DNS servers for the container to use."
            items:
              type: "string"
          DnsOptions:
            type: "array"
            description: "A list of DNS options."
            items:
              type: "string"
          DnsSearch:
            type: "array"
            description: "A list of DNS search domains."
            items:
              type: "string"
          ExtraHosts:
            type: "array"
            description: |
              A list of hostnames/IP mappings to add to the container's `/etc/hosts` file. Specified in the form `["hostname:IP"]`.
            items:
              type: "string"
          GroupAdd:
            type: "array"
            description: "A list of additional groups that the container process will run as."
            items:
              type: "string"
          IpcMode:
            type: "string"
            description: "IPC namespace to use for the container."
          Cgroup:
            type: "string"
            description: "Cgroup to use for the container."
          Links:
            type: "array"
            description: "A list of links for the container in the form `container_name:alias`."
            items:
              type: "string"
          OomScoreAdj:
            type: "integer"
            description: "An integer value containing the score given to the container in order to tune OOM killer preferences."
          PidMode:
            type: "string"
            description: |
              Set the PID (Process) Namespace mode for the container. It can be either:

              - `"container:<name|id>"`: joins another container's PID namespace
              - `"host"`: use the host's PID namespace inside the container
          Privileged:
            type: "boolean"
            description: "Gives the container full access to the host."
          PublishAllPorts:
            type: "boolean"
            description: "Allocates a random host port for all of a container's exposed ports."
          ReadonlyRootfs:
            type: "boolean"
            description: "Mount the container's root filesystem as read only."
          SecurityOpt:
            type: "array"
            description: "A list of string values to customize labels for MLS
            systems, such as SELinux."
            items:
              type: "string"
          StorageOpt:
            type: "object"
            description: |
              Storage driver options for this container, in the form `{"size": "120G"}`.
            additionalProperties:
              type: "string"
          Tmpfs:
            type: "object"
            description: "List of tmpfs mounts for this container."
            additionalProperties:
              type: "string"
          UTSMode:
            type: "string"
            description: "UTS namespace to use for the container."
          UsernsMode:
            type: "string"
            description: "Sets the usernamespace mode for the container when usernamespace remapping option is enabled."
          ShmSize:
            type: "integer"
            description: "Size of `/dev/shm` in bytes. If omitted, the system uses 64MB."
            minimum: 0
          Sysctls:
            type: "object"
            description: |
              A list of kernel parameters (sysctls) to set in the container. For example: `{ "net.ipv4.ip_forward": "1" }`
            additionalProperties:
              type: "string"
          Runtime:
            type: "string"
            description: "Runtime to use with this container."
          # Applicable to Windows
          ConsoleSize:
            type: "array"
            description: "Initial console size, as an `[height, width]` array. (Windows only)"
            minItems: 2
            maxItems: 2
            items:
              type: "integer"
              minimum: 0
          Isolation:
            type: "string"
            description: "Isolation technology of the container. (Windows only)"
            enum:
              - "default"
              - "process"
              - "hyperv"

  Config:
    description: "Configuration data about a container"
    type: "object"
    properties:
      Hostname:
        description: "The hostname to use for the container, as a valid RFC 1123 hostname."
        type: "string"
      Domainname:
        description: "The domain name to use for the container."
        type: "string"
      User:
        description: "The user that commands are run as inside the container."
        type: "string"
      AttachStdin:
        description: "Whether to attach to stdin."
        type: "boolean"
        default: false
      AttachStdout:
        description: "Whether to attach to stdout."
        type: "boolean"
        default: true
      AttachStderr:
        description: "Whether to attach to stderr."
        type: "boolean"
        default: true
      ExposedPorts:
        description: |
          An object mapping ports to an empty object in the form:

          `{"<port>/<tcp|udp>": {}}`
        type: "object"
        additionalProperties:
          type: "object"
          enum:
            - {}
          default: {}
      Tty:
        description: "Attach standard streams to a TTY, including stdin if it is not closed."
        type: "boolean"
        default: false
      OpenStdin:
        description: "Open stdin"
        type: "boolean"
        default: false
      StdinOnce:
        description: "Close stdin after one attached client disconnects"
        type: "boolean"
        default: false
      Env:
        description: |
          A list of environment variables to set inside the container in the form `["VAR=value"[,"VAR2=value2"]]`
        type: "array"
        items:
          type: "string"
      Cmd:
        description: "Command to run specified as a string or an array of strings."
        type:
          - "array"
          - "string"
        items:
          type: "string"
      Healthcheck:
        description: "A test to perform to check that the container is healthy."
        type: "object"
        properties:
          Test:
            description: |
              The test to perform. Possible values are:

              - `{}` inherit healthcheck from image or parent image
              - `{"NONE"}` disable healthcheck
              - `{"CMD", args...}` exec arguments directly
              - `{"CMD-SHELL", command}` run command with system's default shell
            type: "array"
            items:
              type: "string"
          Interval:
            description: "The time to wait between checks in nanoseconds. 0 means inherit."
            type: "integer"
          Timeout:
            description: "The time to wait before considering the check to have hung. 0 means inherit."
            type: "integer"
          Retries:
            description: "The number of consecutive failures needed to consider a container as unhealthy. 0 means inherit."
            type: "integer"
      ArgsEscaped:
        description: "Command is already escaped (Windows only)"
        type: "boolean"
      Image:
        description: "The name of the image to use when creating the container"
        type: "string"
      Volumes:
        description: "An object mapping mount point paths inside the container to empty objects."
        type: "object"
        properties:
          additionalProperties:
            type: "object"
            enum:
              - {}
            default: {}
      WorkingDir:
        description: "The working directory for commands to run in."
        type: "string"
      Entrypoint:
        description: |
          The entry point for the container as a string or an array of strings.

          If the array consists of exactly one empty string (`[""]`) then the entry point is reset to system default (i.e., the entry point used by docker when there is no `ENTRYPOINT` instruction in the Dockerfile).
        type:
          - "array"
          - "string"
        items:
          type: "string"
      NetworkDisabled:
        description: "Disable networking for the container."
        type: "boolean"
      MacAddress:
        description: "MAC address of the container."
        type: "string"
      OnBuild:
        description: "`ONBUILD` metadata that were defined in the image's `Dockerfile`."
        type: "array"
        items:
          type: "string"
      Labels:
        description: "User-defined key/value data attached to the container."
        type: "object"
        additionalProperties:
          type: "string"
      StopSignal:
        description: "Signal to stop a container as a string or unsigned integer."
        type: "string"
        default: "SIGTERM"
      Shell:
        description: "Shell for when `RUN`, `CMD`, and `ENTRYPOINT` uses a shell."
        type: "array"
        items:
          type: "string"
  ContainerConfig:
    type: "object"
    properties:
      Id:
        type: "string"
      Names:
        type: "array"
        items:
          type: "string"
      Image:
        type: "string"
      Command:
        type: "string"
      Created:
        type: "integer"
      Status:
        type: "string"
      Ports:
        type: "array"
        items:
          $ref: "#/definitions/Port"
      Labels:
        type: "object"
        additionalProperties:
          type: "string"
      SizeRw:
        type: "integer"
      SizeRootFs:
        type: "integer"
      Hostname:
        type: "string"
      Domainname:
        type: "string"
      User:
        type: "string"
      AttachStdin:
        type: "boolean"
        default: false
      AttachStdout:
        type: "boolean"
        default: true
      AttachStderr:
        type: "boolean"
        default: true
      Tty:
        type: "boolean"
        default: false
      OpenStdin:
        type: "boolean"
        default: false
      StdinOnce:
        type: "boolean"
        default: false
      Env:
        type: "array"
        items:
          type: "string"
      Cmd:
        type:
          - "array"
          - "string"
        items:
          type: "string"
      Entrypoint:
        type:
          - "array"
          - "string"
        items:
          type: "string"
      Mounts:
        type: "array"
        items:
          $ref: "#/definitions/MountPoint"
      WorkingDir:
        type: "string"
      NetworkDisabled:
        type: "boolean"
      MacAddress:
        type: "string"
      ExposedPorts:
        type: "object"
        additionalProperties:
          type: "object"
          enum:
            - {}
          default: {}
      HostConfig:
        $ref: "#/definitions/HostConfig"
  NetworkConfig:
    type: "object"
    properties:
      Bridge:
        type: "string"
      Gateway:
        type: "string"
      Address:
        type: "string"
      IPPrefixLen:
        type: "integer"
      MacAddress:
        type: "string"
      PortMapping:
        type: "string"
      Ports:
        type: "array"
        items:
          $ref: "#/definitions/Port"
  UpdateConfig:
    type: "object"
    properties:
      BlkioWeight:
        description: "Block IO weight (relative weight vs. other containers) (UNIX only)"
        type: "integer"
      CpuShares:
        description: "CPU shares (relative weight vs. other containers)"
        type: "integer"
      CpuPeriod:
        description: "CPU Completely Fair Scheduler period (UNIX only)"
        type: "integer"
      CpuQuota:
        description: "CPU Completely Fair Scheduler quota (UNIX only)"
        type: "integer"
      CpusetCpus:
        type: "string"
      CpusetMems:
        type: "string"
      Memory:
        description: "Memory limit (in bytes)"
        type: "integer"
      MemorySwap:
        type: "integer"
      MemoryReservation:
        type: "integer"
      KernelMemory:
        type: "integer"
    example:
      BlkioWeight: 300
      CpuShares: 512
      CpuPeriod: 100000
      CpuQuota: 50000
      CpusetCpus: "0,1"
      CpusetMems: "0"
      Memory: 314572800
      MemorySwap: 514288000
      MemoryReservation: 209715200
      KernelMemory: 52428800
      RestartPolicy:
        MaximumRetryCount: 4
        Name: "on-failure"
  ContainerState:
    type: "object"
    properties:
      Error:
        type: "string"
      ExitCode:
        type: "integer"
      FinishedAt:
        type: "string"
      OOMKilled:
        type: "boolean"
      Paused:
        type: "boolean"
      Pid:
        type: "integer"
      Restarting:
        type: "boolean"
      Running:
        type: "boolean"
      StartedAt:
        type: "string"
  Container:
    type: "object"
    properties:
      AppArmorProfile:
        type: "string"
      Args:
        type: "array"
        items:
          type: "string"
      Config:
        $ref: "#/definitions/ContainerConfig"
      Created:
        type: "string"
      Driver:
        type: "string"
      ExecDriver:
        type: "string"
      ExecIDs:
        type: "string"
      HostConfig:
        $ref: "#/definitions/HostConfig"
      HostnamePath:
        type: "string"
      HostsPath:
        type: "string"
      LogPath:
        type: "string"
      Id:
        type: "string"
      Image:
        type: "string"
      MountLabel:
        type: "string"
      Name:
        type: "string"
      NetworkSettings:
        $ref: "#/definitions/NetworkConfig"
      Path:
        type: "string"
      ProcessLabel:
        type: "string"
      ResolvConfPath:
